<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="main">
    <section class="left-section">
      <div class="box-logo">
        <div><img class="logo" src="../images/favicon.ico" alt="logo"></div>
        <p class="logo-title">camp.in</p>
      </div>
      <div class="container">
        <div class="form-container">

          <div>
            <div class="login-title-box">
              <a href="#"><img src="../images/log-in.svg" alt="login"></a>
              <h1 class="login-title">Faça seu login</h1>
            </div>
            <p class="login-p">Entre com suas informações de cadastro.</p>
          </div>

          <form action="#">
            <div class="email-box">
              <label for="email">E-mail</label>
              <div class="email-input">
                <img src="../images/mail.svg" alt="email">
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
              </div>
            </div>

            <div class="password-box">
              <label for="password">Senha</label>
              <div class="password-input">
                <div class="password-input-inside">
                  <img src="../images/lock.svg" alt="lock">
                  <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div><button class="eye-btn"><img src="../images/eye.svg" alt="eye"></button></div>
              </div>
            </div>

            <div class="form-options">
              <div class="form-check">
                <input type="checkbox" name="lembreMe" id="lembreMe">
                <label for="lembreMe" class="lembreMe-label">Lembre-me</label>
              </div>
              <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            <button type="submit" class="login-btn">ENTRAR</button>
            <div class="register-box"><p href="#" class="register">Não tem um conta? <a href="#" class="a-register">Registre-se</a></p></div>
          </form>

        </div>
      </div>
    </section>

    <section class="right-section">
        <img class="right-image" src="../images/side-image-2x.jpg" alt="car">
    </section>
  </main>
</body>
</html>
